<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VesiGPT VRM</title>
    <link href="./dist/style.css" rel="stylesheet">
    <!-- This is not the right way Im not a web dev, Please dont kill me -->
    <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
    "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js",
    "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
  }
}
</script>
</head>
<body class="bg-slate-950 h-screen overflow-hidden font-mono">

    <div id="vrm-canvas-container" class="fixed inset-0"></div>

    <div class="relative z-10 h-full flex flex-col pointer-events-none">
        
        <div class="p-6">
            <div class="max-w-xs bg-black/40 backdrop-blur-md border border-white/10 p-4 rounded-xl">
                <div class="flex justify-between mb-1">
                    <span class="text-[#00FFFF] text-xs font-bold uppercase tracking-widest">Vesi Tsundere Meter</span>
                    <span id="mood-value" class="text-[#00FFFF] text-xs font-bold">50%</span>
                </div>
                <div class="w-full bg-white/10 h-2 rounded-full overflow-hidden">
                    <div id="mood-bar" class="bg-[#00FFFF] h-full transition-all duration-500" style="width: 50%"></div>
                </div>
            </div>
        </div>

        <div class="flex-grow"></div>

        <div class="p-8 bg-gradient-to-t from-black/90 to-transparent">
        <div class="max-w-3xl mx-auto pointer-events-auto">
        
        <form id="chat-form" class="w-full flex items-center gap-2 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 backdrop-blur-lg"> 
            
            <button type="button" id="mic-btn" class="text-white/50 hover:text-[#00FFFF] transition-colors p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                </svg>
            </button>
            
            <input type="text" id="chat-input" 
                placeholder="Type a message..."
                class="flex-grow bg-transparent border-none text-white placeholder-white/30 focus:outline-none px-2">
            
            <button id="send-btn" type="submit" 
                class="bg-[#00FFFF] hover:bg-[#7DF9FF] text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-pink-500/20 active:scale-95">
                Send
            </button>
        </form>
        
    </div>
    </div>
</div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
